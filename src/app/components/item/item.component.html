<ion-card >
  <ion-card-header>
    <ion-card-title>{{ item.model }}</ion-card-title>
    <ion-card-subtitle>{{ item.code }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    اللون: {{ item.color }} <br>
    الحجم: {{ item.size }}
  </ion-card-content>
  <ion-button fill="clear" color="warning">تعديل</ion-button>
  <ion-button fill="clear" color="danger" (click)="deleteItem()">حذف</ion-button>
  <ion-button fill="clear" color="primery" (click)="setOpen(true)">عرض</ion-button>
</ion-card>

<!-- Show single user -->
<ion-modal trigger="open-modal" [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">رجوع</ion-button>
        </ion-buttons>
        <ion-title>عرض العنصر</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>

        <ion-item>
          <ion-label>
            الإسم
            <strong>{{ item.username }}</strong>
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
