<app-header [title]="'العناصر'"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar></ion-searchbar>
  <div style="padding: 5px 12px;">
    <p>ترتيب حسب التصنيف:</p>
  </div>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let cat of categories">
      <ion-button color="primary" fill="outline">{{ cat.name }}</ion-button>
    </ion-slide>
  </ion-slides>
  <hr>

  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let item of itemsList">
        <app-item [item]="item"></app-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button fill="outline" expand="block" (click)="showLoaderClick()" *ngIf="this.lastPage !== this.currentPage">تحميل
    المزيد</ion-button>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
