<app-header [title]="'عرض العنصر'"></app-header>

<ion-content>
  <ion-list *ngIf="item">
    <ion-item *ngIf="item.code">
      <ion-label>الكود: <strong> {{ item.code }} </strong></ion-label>
    </ion-item>
    <ion-item *ngIf="item.model">
      <ion-label>الموديل: <strong> {{ item.model }} </strong></ion-label>
    </ion-item>
    <ion-item *ngIf="item.category">
      <ion-label>التصنيف: <strong> {{ item.category }} </strong></ion-label>
    </ion-item>
    <ion-item *ngIf="item.size">
      <ion-label>الحجم: <strong> {{ item.size }} </strong></ion-label>
    </ion-item>
    <ion-item *ngIf="item.color">
      <ion-label>اللون: <strong> {{ item.color }} </strong></ion-label>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col><ion-button expand="block" color="danger" fill="outline" (click)="deleteItem()">
        <ion-icon name="trash-outline"></ion-icon> حذف
      </ion-button></ion-col>
      <ion-col><ion-button expand="block" color="warning" fill="outline" [routerLink]="'/update-item/' + item.id"><ion-icon name="create-outline"></ion-icon> تعديل</ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
